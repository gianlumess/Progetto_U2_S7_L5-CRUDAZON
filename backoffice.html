<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Backoffice</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="./index.html">CRUDAZON</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="./index.html">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./backoffice.html">Backoffice</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <div class="container mt-5 bg-body-tertiary">
      <h1 class="display-4 d-inline-block">BACKOFFICE</h1>
      <h6 class="d-inline-block ms-2 text-muted">Inserisci nuovo prodotto</h6>
      <form>
        <div class="mb-3">
          <label for="product-name" class="form-label">Product name</label>
          <input required type="text" class="form-control" id="product-name" />
        </div>
        <div class="mb-3">
          <label for="product-description" class="form-label">Product description</label>
          <input required type="text" class="form-control" id="product-description" />
        </div>
        <div class="mb-3">
          <label for="brand-name" class="form-label">Brand name</label>
          <input required type="text" class="form-control" id="brand-name" />
        </div>
        <div class="mb-3">
          <label for="img-url" class="form-label">Image URL</label>
          <input required type="url" class="form-control" id="img-url" />
        </div>
        <div class="mb-3">
          <label for="price" class="form-label">Price</label>
          <input required type="number" class="form-control" id="price" />
        </div>
        <div id="button-container" class="d-flex justify-content-between">
          <button id="submit" type="submit" class="btn btn-primary">Submit</button>
        </div>
      </form>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="./backoffice.js"></script>
  </body>
</html>
